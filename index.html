<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>航機英文知多少</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="instructions-screen">
        <div class="instructions-content">
            <h1>🛠️ 航機英文知多少：你是最懂維修工單的修護員嗎？</h1>
                <p>挑戰你的工單理解力！這些是你每天都會遇到的 工作單、AD、SB，你能全對嗎？</p>
                    <ul class="rules-list">
                        <li><b>共 30 題挑戰</b>，分為 100 / 300 / 500 點三種難度！</li>
                        <li><b>連續答對不中斷</b>，就能拿滿分！</li>
                        <li><b>越後面越高分</b>，展現你的實力吧！</li>
                    </ul>
                <p>💡 每題都是你日常的任務，你是那個大家都來問的工單小老師嗎？快來挑戰最高分！</p>

            <button id="start-btn">開始遊戲</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="top-bar">
            <div id="challenge-info">挑戰點數：<span>100點</span></div>
            <div id="question-counter">第 <span> 1 </span>  題</div>
            <div id="score-info">累積點數：<span>0點</span></div>
        </div>

        <div class="main-content">
            <div id="game-screen">
                <div class="question-frame">
                    <p id="question-text"></p>
                </div>
                <div id="feedback-container" class="hidden">
                    <span class="feedback-text">✅ Correct!</span>
                </div>
                <div class="options-container" id="options-container"></div>
            </div>
        </div>
    </div>

    <div id="congrats-screen" class="hidden">
        <video id="congrats>
            <div class="congrats-text">
                <h1>👑 恭喜您最高分達成！難道你偷偷把題庫背起來了？ 太強啦！</h1>
            </div>
        <canvas id="confetti-canvas"></canvas>
    </div>

    <script src="script.js"></script>

    <div id="footer-link">
        <a href="https://sites.google.com/view/camainteng/home">返回 English Wall Home</a>
    </div>

</body>
</html>
